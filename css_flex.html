<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lets learn css flex</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            display: flex;
            border: 2px solid red;
            height: 80vh;
           /* justify-content: center;*/
            align-items:end;
            flex-direction: row;
            flex-wrap:wrap;
            /*align-content: center;*/
            flex-flow: row wrap;
            gap:40px 20px
            
        }
        .item{
            height: 76px;
            width: 81px;
            border: 2px solid black;
           /* margin: 4px;*/
            background-color: purple;
            color: antiquewhite;
          /*  display: flex;
            align-items: center;
            justify-content: center;  */
            flex-grow: 0;
        }
        .order-1{
            order: 1;
          
        }
        .order-2{
            order: 2;

        }
        .order-3{
            order: 3;
        }
        .item1{
           /* flex-grow: 2;
            background-color: blueviolet;
            flex-shrink: 2;*/
            align-self:flex-start;
        }
        
    </style>
</head>
<body>
    <main>
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item order-1">10</div>
    <div class="item item1">6</div>
    <div class="item order-2">20</div>
    <div class="item">9</div>
    <div class="item order-3">30</div>
    <div class="item">12</div> 
</div>
    </main>
</body>
</html>
