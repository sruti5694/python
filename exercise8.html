<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lets do exercise8</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width:100vw;
            height:80vh;
            background-color: blue;
            position: relative;
        }
        .ball{
            height:100px;
            width: 100px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            bottom:0 ;
            left:0;
            animation:bounceX 3s linear infinite , 
            bounceY 1s ease-out infinite alternate;
        }
        @keyframes bounceX{
            from{
                left:0;
            }
            to{
                left:100%;
            }
        }
        @keyframes bounceY{
            from{
                bottom:0;
            }
            to{
                bottom:100%;
            }
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="ball"></div>
   </div> 
</body>
</html>
