<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lets learn transition...</title>
    <style>
        .container {
            width: 80vw;
            height: 40vh;
            background-color:antiquewhite;
        }
        /* scale is uniless property*/
        .box {
            width: 10vw;
            height: 5vh;
            background-color: lightblue;
            transition-property: all;
            transition-duration: 3s;
            transition-timing-function:cubic-bezier(0.47, 0.89, 0.59, 0.23);
            transition-delay: 1s;
           
        }
      .translate{
         transform: translateY(20vw) translateX(20vw);
            background-color: yellowgreen;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="box translate">
        </div>
    </div>
</body>
</html>
