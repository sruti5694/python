<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
    <style>
        p{
            background-color: lightblue;
            color: red;
        }
        a{
            background-color: lightgreen;
            color: blue;
        }
        div{
            background-color: lightyellow;
            color: green;
        }
        span{
            background-color: lightpink;
            color: purple;
        }
        a:hover{
            background-color: lightblue;
            color: red;
        }
    </style>
</head>

<body>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Omnis laborum ipsam ut mollitia vero praesentium quo.
    Eaque cum, vitae sequi sit accusamus temporibus, perspiciatis quas, rerum tempora atque obcaecati autem!</p>
    <a href="https://www.google.com">open google</a>
    <div>I am block element</div>
    <span>I am an inline element</span>
    <a href="">yes he is inline</a>
</body>
</html>
