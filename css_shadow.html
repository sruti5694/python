<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lets learn css shadow</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow:4px 3px 14px 8px green, inset 6px 8px 10px 3px rgb(222, 36, 67);
           
        }
        .text-shadow{
            text-shadow:8px 7px 5px  purple;
            margin: 53px auto;
            outline: 2px solid blue;
            border: 2px solid black;
            outline-offset: 27px;
            border-radius: 25px;
            padding: 20px;
            text-align: center;
            width: 80vw;
        }
        .red{
            margin: 75px auto;
            padding: 10px;
            border: 2px solid black;
            box-sizing: border-box;
            height: 20vh;
            width: 80vw;
            box-shadow: 5px 5px 5px 5px green;
            text-shadow:5px 5px 5px 5px rgb(218, 59, 59);
            outline:2px solid blue;
            outline-offset: 27px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="box">I am box</div>
    <div class="text-shadow">I am another box Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis nostrum aliquid dolor cum obcaecati, commodi totam similique vel iusto eius nobis illum sapiente.</div>
    <div class="red">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ut dolorem eum magni.</div>
</body>
</html>
