<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lets learn display property</title>
    <style>
        .box{
            border: 2px solid blue;
            display: inline-block;
            padding: 45px;
            margin:34px;
            width:344px;
            display:inline-flex;
            justify-content: center;
        }
        .box1{
           display: none;
           visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="box box1">I am box</div>
    <div class="box">also a nice box</div>
    <span>I am good boy</span>
    <span>boy</span>
</body>
</html>
