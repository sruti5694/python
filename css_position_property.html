<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lets learn css position property</title>
    <!-- position absolute -> nearest position ancestor ke relative lagta hai -->
    <style>
        *{margin: 0;
          padding: 0;
        }
        .box1{
            background-color:greenyellow ;
           position: absolute;
            top: 0px;
            left: 3px;

           /* position: sticky;
            top: 0px;*/

        }
        .box2{
            background-color: pink;
            /*top:34px;
            left:56px;
            position: relative;*/
        }
        .box3{
            background-color: blue;
           /* bottom: 0px;
            left: 8vw;
            position: fixed;*/
            
        }
        .box4{
            background-color: purple;
        }
        .box{
           height: 433px;
           /*height: 113px;*/
            width: 80vw;
            padding: 3px;
            margin: 3px;
            border: 2px solid;
            box-sizing: border-box;
        }
        .parent{
            padding: 43px;
            margin: 34px;
            border: 2px solid black;
            /*position: absolute;*/

           /* this is an exception when your parent dont have position but they have following property*/
           /* transform:translate(0) ;
            filter: invert(0);
            perspective:0em ;*/
        }
    </style>
</head>
<body>
    <div class="parent">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
</div>
</body>
</html>
