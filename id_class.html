<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lets learn id and class</title>
    <style>
        .red {
            background-color: red;
        }

        #firstdiv {
            color: blue;
        }
        .bg-yellow {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id='firstdiv' class = bg-yellow>first</div>
    <div class="red">second</div>
    <span class="red"></span>
</body>

</html>
