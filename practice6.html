<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>design proper nav bar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
       
        nav{
            background-color: beige;
            position: sticky;
            height: 12vh; 
            width: auto;
            border-radius: 12px;
            top:0px;
        }
        img{
            width: auto;
            height: 50px;
            margin: 0px 5px 5px 0px;
            position: absolute; 
            top:5px;
            left: 5px;
            border-radius: 5px; 
        }
        nav ul{
            display: flex;
            list-style: none;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            justify-content: flex-end;
            align-items: center;
            gap: 20px;
        }
        nav li{
            display: flex;
            padding: 10px;
            margin: 15px;
            color: rgb(0, 0, 0);
            justify-content: center;
            align-items: center;
        }
        
        span img{
            height: 20px;
            width: 20px;
            position: relative;
            top: 5px;
            left: 5px;
        }
    </style>
</head>
<body>


    <nav>
        <ul>
            <img src="ultra.jpeg" alt="" srcset="">
            <li>Products<span><img src="down-arrow.png"></span>
            </li>
            <li>Pricing<span><img src="down-arrow.png"></span></li>
            <li>Resources<span><img src="down-arrow.png"></span></li>
            <li>About us<span><img src="down-arrow.png"></span></li>
        </ul>
    </nav>


</body>
</html>
