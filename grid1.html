<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid 2nd part</title>
    <style>
        .container{
            border: 2px solid black;
            display: grid;
            grid-template-areas:"nav nav nav" 
            "side article article"
            "footer footer footer";
           
        }
        .item{
            border: 2px solid rgb(206, 18, 18);
            color: black;
            height: 55px;
           
        }
        .item-1{
            grid-area: nav;
            background-color: aqua;
            
        }
        .item-2{
            grid-area: side;
            background-color: chartreuse;
        }
        .item-3{
            grid-area: article;
            background-color:  crimson;
        }
        .item-4{
            grid-area: footer;
            background-color: darkblue;
        }
        .item-5{
            grid-area: nav;
            /*overlap*/
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="item item-1">navigation bar</div>
    <div class="item item-2">side</div>
    <div class="item item-3">article</div>
    <div class="item item-4">footer</div>
    <div class="item item-5">end</div>
    </div>
</body>
</html>
