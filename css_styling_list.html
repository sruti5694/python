<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lets learn css styling list</title>
    <style>
        /*to gets emozies press windows key + ;*/
        nav ul li{
          list-style: none;
          list-style-position: inside;
          list-style-type: "❤️";
          background-color: #ffff00;
          /*list-style-image: url('Train.png');*/
        }
        nav ul{
            list-style: none;
            display: inline-flex;
            justify-content: center;
        }
        ul li{
            padding: 13px;
            margin: 23px;
            border: 2px solid black;
            background-color: yellow;
            color: blue;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
